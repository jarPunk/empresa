<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Asegúrate de enlazar tu CSS si es necesario -->
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Digital Skills SRL</h2>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="index.html#courses" class="nav-link">Cursos</a>
            <a href="mas_informacion.html#docente-cpp" class="nav-link">Más Información</a>
        </div>
    </nav>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Ingresa tus nombres">
            </div>
            <div class="form-group">
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Ingresa tus apellidos">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
                <label for="lastName">Telefono:</label>
                <input type="text" id="telefono" telefono="telefono" required placeholder="Ingres su numero">
            </div>
            <a href="index.html">
                <button type="button" class="btn">Registrar</button>
            </a>
        </form>
    </div>
   
    <script src="script.js"></script> <!-- Asegúrate de enlazar tu JavaScript si es necesario -->
</body>
</html>
